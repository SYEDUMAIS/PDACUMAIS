<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // COLLECTION OF NAMES and SESSION STORAGE
      var valueVar=sessionStorage.getItem('myfavcolor')
      function COLLECTALL() {
        var getF1 = document.getElementById("name");
        var getM1 = document.getElementById("password");
        var getmycolor=document.getElementById("mycolor")

        sessionStorage.setItem('username', getF1.value)
        sessionStorage.setItem('userpassword', getM1.value)
        sessionStorage.setItem('myfavcolor', getmycolor.value)
        
      }
      function SHOWALL() {
        var getF1 = document.getElementById("name");
        var getM1 = document.getElementById("password");
        var getmycolor= document.getElementById("bodycolor")

        getF1.value=sessionStorage.getItem('username')
        getM1.value=sessionStorage.getItem('userpassword')
        getmycolor.style=`background-color: ${sessionStorage.getItem('myfavcolor')}`
      
      }

      
    </script>
  </head>
  <body id="bodycolor">
    <!-- EMPLOYEE NAME DETAILS INPUT -->
    Design a Employee Details as below in HTML <span style="color: red">*</span>
    <h2>EMPLOYEE DETAILS</h2>
    The fields specified with <span style="color: red">*</span> are mandetory.
    <br />
    ____________________________<br /><br />
    <form>
    <label>User Name: <span style="color: red">*</span></label> <br />
    <input type="text" id="name" /><br /><br />
    <label>PASSWORD: <span style="color: red">*</span></label> <br />
    <input type="password" id="password" /><br /><br />
    
    <input type="color" id="mycolor">
    <button onclick="COLLECTALL()">Submit</button>
    
        
  </form>
  </body>
  <script>
      SHOWALL()
  </script>
</html>
