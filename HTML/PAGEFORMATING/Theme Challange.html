<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THEME CHALLANGE</title>
    <script>
        function settheme1(){
            var T1=document.getElementById("S1")
            var T2=document.getElementById("S2")
            T1.style="color: blue";
            T2.style="color: orange";
        
        }
        function settheme2(){
            var T1=document.getElementById("S1")
            var T2=document.getElementById("S2")
            T1.style="color: red";
            T2.style="color: black";
        
        }
        function settheme3(){
            var T1=document.getElementById("S1")
            var T2=document.getElementById("S2")
            T1.style="color: green";
            T2.style="color: purple";
        
        }

    </script>
  </head>
  <body>
    <h1>THEME CHALLANGE</h1>
    <br />
    <br />
    <hr />
    <h2>
      <span style="color: blue" id="S1">Pickup</span><span style="color: coral" id="S2">Biz</span>
    </h2>
    <button onclick="settheme1()">THEME1
    </button>
    <button onclick="settheme2()">THEME2</button>
    <button onclick="settheme3()">THEME3</button>

  </body>
</html>
